<h2 mat-dialog-title>Car Details for {{ data.model  }} - {{ data.brand }}</h2>
<mat-dialog-content>
  <img alt="car big size" [src]="data.photoX2">
  <p>
    {{data.description}}
  </p>
  <app-details-component>
    <year>
      {{data.year}}
    </year>
    <price>
      {{ data.price }}
    </price>
  </app-details-component>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
